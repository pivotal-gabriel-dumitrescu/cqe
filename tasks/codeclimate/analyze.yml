---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: ubuntu

inputs:
  - name: ci-repo
  - name: codeclimate
  - name: codeclimate-duplication
  - name: codeclimate-fixme
  - name: codeclimate-nodesecurity
  - name: codeclimate-requiresafe

run:
  path:  /bin/bash
  args:
    - -c
    - ci-repo/scripts/codeclimate/analyze.sh "$ENGINE"
